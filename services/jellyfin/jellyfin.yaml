services:
  jellyfin:
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.rule=Host(`jellyfin.gryta.eu`)
      - traefik.http.routers.jellyfin.entrypoints=websecure
      - traefik.http.routers.jellyfin.tls.certresolver=le
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
    image: jellyfin/jellyfin
    container_name: jellyfin
    volumes:
      - jf_config:/config
      - jf_cache:/cache
      - jf_media:/media
    restart: unless-stopped
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    networks:
      homelab-network:
        ipv4_address: 172.20.0.103
    environment:
      - JELLYFIN_PublishedServerUrl=https://jellyfin.gryta.eu
volumes:
  jf_media:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /mnt/archive/media
  jf_config:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /mnt/quick/apps/volumes/jellyfin/config
  jf_cache:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /mnt/quick/apps/volumes/jellyfin/cache
networks:
  homelab-network:
    external: true
